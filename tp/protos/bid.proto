syntax = "proto3";

message Bid {
  message Owner {
    string agent_id = 1;
    uint64 timestamp = 2;
  }

  // register of the bid
  string record_id = 1;

  // initial timestamp
  uint64 timestamp = 2;
  
  // expires at
  uint64 expires = 3;

  // bid price
  uint64 price = 4;

  // is still valid?
  bool valid = 5;

  // owner of the bid - another user
  Owner owner = 6;
}